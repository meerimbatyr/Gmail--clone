<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/signin.css" />
    <title>Gmail Login</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="title-wrapper">
          <img
            src="https://1757140519.rsc.cdn77.org/blog/wp-content/uploads/sites/2/2020/08/google-gif-logo.gif"
            id="logo"
            alt="google-logo"
          />
          <h2>Sign in</h2>
          <span class="title">to continue to Gmail</span>
        </div>

        <div class="inputs">
          <div class="email-input">
            <div>
              <input type="text" placeholder="Email or phone" id="email" />
            </div>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <span class="error"></span>
          </div>
          <div class="passwords">
            <div>
              <input type="password" placeholder="Password" id="password" />
            </div>
          </div>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <span class="error"> </span>
          <div>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Show password</label>
          </div>
        </div>
        <div class="signin">
          <a href="../html/index.html">Create account</a>
          <button type="submit" id="next">Next</button>
        </div>
      </form>
    </div>
    <!-- Javascript -->
    <script src="../js/signin.js"></script>
  </body>
</html>
